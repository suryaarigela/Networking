  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.userName}}</mat-card-title>
      <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
    </mat-card-header>
     <mat-card-content>
      <p>
       {{post.content}}
      </p>
    </mat-card-content>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="cardImage" alt="Photo of a Shiba Inu">
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
